<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <!-- logo header -->
      <header>
        <div class="container">
          <img src="./resources/logo.png">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </header>


      <!-- main banner section -->
      <div id="banner">
        <div class="container">
          <div id="info">
            <p>NEW ARRIVAL</p>
            <span>SPORT BIKES AND MOTORCYCLES</span>
          </div>
        </div>
      </div>

      <!-- navigation -->
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul id="menu">
          <li>Menu</li>
        </ul>
      </nav>


      <!-- product grid section -->
      <div class="container">
        <div id="products">
          <div class="product">
            <div class="image">
              <img src="./resources/pen.png">
            </div>
            <p>Exploding pen</p>
          </div>
          <div class="product watch">
            <div class="image">
              <img src="./resources/watch.png">
            </div>
            <p>Cellular Watch</p>
          </div>
          <div class="product glasses">
            <div class="image">
              <img src="./resources/glasses.png">
            </div>
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>

      <!-- location and hours-->
      <div class="container">
        <div id="location-hours">
          <div class="location">
            <span class="top">Location</span>
            <span class="bottom">-47.346436, 84.32354</span>
          </div>
          <div class="location hours">
            <span class="top">Hours</span>
            <span class="bottom">0800 - 1800</span>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div>
        <footer>
          <div class="container">
            <p>Copyright Secret Agent Supply Inc.</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
